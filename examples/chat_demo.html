<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RASA Integration Demo</title>

    <!-- for mobile screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheets are conveniently separated into components -->
    <link rel="stylesheet" media="all" href="../component/styles/setup.css" />
    <link rel="stylesheet" media="all" href="../component/styles/says.css" />
    <link rel="stylesheet" media="all" href="../component/styles/reply.css" />
    <link rel="stylesheet" media="all" href="../component/styles/typing.css" />
    <link rel="stylesheet" media="all" href="../component/styles/input.css" />
    <style>
      body {
        background: #dcdde0;
      }
      .bubble-container {
        height: 100vh;
      }
      .bubble-container .input-wrap textarea {
        margin: 0;
        width: calc(100% - 30px);
      }
    </style>
  </head>

  <body>
    <!-- container element for chat window -->
    <div id="chat"></div>

    <!-- import the JavaScript file -->
    <script src="../component/Bubbles.js"></script>

    <script>
      // initialize by constructing a named function...
      // ...and add text processing plugin:

      function makeid() {
        var result = "";
        var characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        var charactersLength = characters.length;
        for (var i = 0; i < 20; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }
        return result;
      }

      //the base url at which RASA is running
      var base_url = "http://localhost:1001";

      //A unique client id so that the data doesn't get mismatched
      var client_id = makeid();

      var chatWindow = new Bubbles(
        document.getElementById("chat"),
        "chatWindow",
        {
          // the one that we care about is inputCallbackFn()
          // this function returns an object with some data that we can process from user input
          // and understand the context of it

          // this is an example function that matches the text user typed to one of the answer bubbles
          inputCallbackFn: function (chatObject) {
            var miss = function (text_inp = null) {
              var xhr = new XMLHttpRequest();
              var url = base_url + "/webhooks/rest/webhook";

              var input = false;
              if (text_inp) {
                input = text_inp;
              } else {
                input = chatObject.input;
              }

              // Flask server's POST format
              var request_body = {
                input: input,
              };

              xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                  response = JSON.parse(xhr.responseText);

                  var answer = ""; // Initialize as an empty string
                  var re = [];

                  // The Flask server returns a response in the format:
                  // { "key": "response_key", "content": "response_content" }
                  if (response.content) {
                    answer = response.content; // Directly assign the content to answer
                  }

                  chatWindow.talk(
                    {
                      talk: {
                        says: answer, // Pass the single string
                        reply: re,
                      },
                    },
                    "talk"
                  );
                }
              };

              xhr.open("POST", url, true);
              xhr.setRequestHeader("Content-Type", "application/json");
              xhr.send(JSON.stringify(request_body));
            };

            var found = false;
            if (chatObject.e) {
              chatObject.convo[chatObject.standingAnswer].reply.forEach(
                function (e, i) {
                  strip(e.question).incldues(strip(chatObject.input)) &&
                  chatObject.input.length > 0
                    ? (found = e.answer)
                    : found
                    ? null
                    : (found = false);
                }
              );
            } else {
              found = false;
            }

            miss(found);
          },

          
          responseCallbackFn: function (chatObject, key) {
            var xhr = new XMLHttpRequest();
            var url = base_url + "/chat";

            var input = key;
            var request_body = {
              input: input,
            };

            xhr.onreadystatechange = function () {
              if (xhr.readyState == XMLHttpRequest.DONE) {
                response = JSON.parse(xhr.responseText);

                var answers = [];
                var re = [];

                // The Flask server returns a response in the format:
                // { "key": "response_key", "content": "response_content" }
                if (response.content) {
                  answers.push(response.content);
                }

                chatWindow.talk(
                  {
                    talk: {
                      says: answers,
                      reply: re,
                    },
                  },
                  "talk"
                );
              }
            };

            xhr.open("POST", url, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(request_body));
          },
        }
      );

      var convo = {
        ice: {
          says: "Hi! I'm ASM Chat, here to answer your aerospace questions. I'm just a silly little demo so don't expect too much ðŸ˜…",
        },
      };

      chatWindow.talk(convo);
    </script>
  </body>
</html>
