<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ASM Chat Demo</title>

    <!-- for mobile screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheets are conveniently separated into components -->
    <link rel="stylesheet" media="all" href="../component/styles/setup.css" />
    <link rel="stylesheet" media="all" href="../component/styles/says.css" />
    <link rel="stylesheet" media="all" href="../component/styles/reply.css" />
    <link rel="stylesheet" media="all" href="../component/styles/typing.css" />
    <link rel="stylesheet" media="all" href="../component/styles/input.css" />
    <link rel="stylesheet" media="all" href="../component/styles/dark-mode.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" media="all" href="../component/styles/code/combined.css" />

    <!-- Marked JS -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script>
    <!-- highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>

    <!-- KaTeX CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
    <!-- KaTeX JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>

    <!-- Include React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Include Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      body {
        background: #dcdde0;
      }
      .bubble-container {
        height: 100vh;
      }
      .bubble-container .input-wrap textarea {
        margin: 0;
        width: calc(100% - 30px);
      }
      .katex {
        font-size: 1em !important;
      }
      .flex {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
    </style>
  </head>

  <body>
    <!-- container element for chat window -->
    <div id="chat"></div>

    <button id="dark-mode-toggle" class="dark-mode-toggle">
      <i id="sun-icon" class="material-icons-outlined" style="display: none; font-size: 32px;">wb_sunny</i>
      <i id="moon-icon" class="material-icons-outlined" style="font-size: 32px;">nightlight_round</i>
    </button>

    <!-- container element for SwitchDemo component -->
    <div id="switch-demo"></div>

    <script type="text/babel">
      const { useState } = React;

      function Switch({ id }) {
        const [checked, setChecked] = useState(false);

        return (
          <input
            type="checkbox"
            id={id}
            checked={checked}
            onChange={() => setChecked(!checked)}
            style={{ width: '40px', height: '20px' }}
          />
        );
      }

      function Label({ htmlFor, children }) {
        return (
          <label htmlFor={htmlFor} style={{ marginLeft: '8px' }}>
            {children}
          </label>
        );
      }

      function SwitchDemo() {
        return (
          <div className="flex items-center space-x-2">
            <Switch id="airplane-mode" />
            <Label htmlFor="airplane-mode">Airplane Mode</Label>
          </div>
        );
      }

      ReactDOM.render(<SwitchDemo />, document.getElementById('switch-demo'));
    </script>

    <script type="module">
      import Bubbles from '../component/Bubbles.js';
      // Dark mode toggle functionality
      const darkModeToggle = document.getElementById('dark-mode-toggle');
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');

        sunIcon.style.display = isDarkMode ? 'block' : 'none';
        moonIcon.style.display = isDarkMode ? 'none' : 'block';
      }

      darkModeToggle.addEventListener('click', () => {
        toggleDarkMode();
      });

      function makeid() {
        let result = "";
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        const charactersLength = characters.length;
        for (let i = 0; i < 20; i++) {
          result += characters.charAt(
            Math.floor(Math.random() * charactersLength)
          );
        }
        return result;
      }

      //A unique client id so that the data doesn't get mismatched
      const client_id = makeid();

      // Embed the environment variable into the script
      const topic = "{{ topic }}";

      const chatWindow = new Bubbles(
        document.getElementById("chat"),
        "chatWindow",
        {
          inputCallbackFn: function (chatObject) {
            let found = false;
            if (chatObject.e) {
              chatObject.convo[chatObject.standingAnswer].reply.forEach(function (e) {
                strip(e.question).includes(strip(chatObject.input)) &&
                chatObject.input.length > 0
                  ? (found = e.answer)
                  : found
                    ? null
                    : (found = false);
              });
            } else {
              found = false;
            }
          },
        }
      );

      const convo = {
        ice: {
          says: `Hi! I'm ASM Chat, here to answer your questions about ${topic}. I'm just a silly little demo so don't expect too much ðŸ˜…`,
        },
      };

      chatWindow.talk(convo);
    </script>
  </body>
</html>
